<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="card">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="" class="card-img ">
    </div>
    <p class="card-h card-item">Equilibrium #3429</p>
    <p class="card-data card-item">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-numData card-item">
        <span class="data">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/>
          </svg>
          <p class="data1 eth" >0.041 ETH</p>
        </span>
        <span class="data">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/>
          </svg>
          <p class="card-data data1">3 days left</p>
        </span>
    </div>
    <div class="card-creator card-item"> 
      <img src="images/image-avatar.png" alt="" class="card-creator-person">
      <p class="card-data">Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>
    
  </div>
